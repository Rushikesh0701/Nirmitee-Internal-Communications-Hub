
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: nirmitee-backend:latest
    ports:
      - "5002:5002"
    env_file:
      - ./backend/.env
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: nirmitee-frontend:latest
    ports:
      - "3000:80"
    restart: always
    depends_on:
      backend:
        condition: service_healthy
